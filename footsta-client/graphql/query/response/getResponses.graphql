query GetResponses($threadId: Int!) {
  getResponses(threadId: $threadId) {
    ...ResponseInfo
    childResponses {
      ...ResponseInfo
      childResponses {
        ...ResponseInfo
        childResponses {
          ...ResponseInfo
          childResponses {
            ...ResponseInfo
            childResponses {
              ...ResponseInfo
            }
          }
        }
      }
    }
  }
}
